<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators in Javascript</title>
</head>
<body>
    <!-- Logical Operators 
    && - logical AND e.g (x && y) is true
    || - logical OR e.g. (x || y) is true
    ! - logical NOT e.g. !(x && y) is false
    -->
    <script>
        
        const a = 5, b = 2, c = "hello";
        // equal to operator
        console.log(a == 5);  // true
        console.log(b == '2'); // true
        console.log(c == "Hello"); // true

        // not equal to o0perator
        var x = 5;
        var z = "hello";
        console.log(a != 2); // true
        console.log(z != "Hello"); // true

        // strict equl to operator
        // equal to operator (==)
        // strict equal to operator (===)
        var y = 2;
        console.log(y === 2); // true
        console.log(y === '2') // false

    </script>
</body>
</html>
