<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JavaScript</title>
</head>

<body>
    <h3 id="position">Input Array Elements</h3>
    <form class="" action="index.html" method="post">
        <!-- The onClick is an inbuilt method that allows you
        to invoke a JavaScript function once the html button is clicked.
        -->
        <!-- the array[] attribute is the method being used -->
        <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br>
        <!--  You can have as many inputs  -->
        <!-- <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br>
        <input type="text" name="array[]" value="" /><br> -->
        <button type="button" name="button" onclick="Array()">
            Submit
        </button>
    </form>
    <br>

    <p id="paragraph"></p>

    <script type="text/javascript">
        var k = "The respective values are :";
        function Array() {
            // we used name="array[]" in our input therefore
            // we employed get elements by name
            var input = document.getElementsByName('array[]');

            //For loop to implement entries into [i] which is
            //assigned to input
            for (var i = 0; i < input.length; i++) {
                // Where input of i = 0;
                var a = input[i];
                k = k + "array[" + i + "].value= "
                    + a.value + " ";
            }
            // Get Elements by Id
            document.getElementById("paragraph").innerHTML = k;
            document.getElementById("position").innerHTML = "Output";
        }
    </script>
</body>

</html>
