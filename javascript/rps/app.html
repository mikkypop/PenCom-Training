<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" />
    <title>RPS Game</title>
</head>
<body>
    <section class="Game">
        <div class="title">
            <div class="score">
                <div class="playerScore">
                    <h3>Player</h3>
                    <p class="player-count count"></p>
                </div>
                <div class="computerScore">
                    <h3>Computer</h3>
                    <p class="computer-count count"></p>
                </div>
            </div>
            <div class="move">Choose your moves:</div>
            <div class="moveLeft">
                Moves Remaining: 0
            </div>
            <div class="options">
                <div class="rock"></div>
                <div class="paper"></div>
                <div class="scissors"></div>
            </div>
            <div class="result"></div>
            <button class="reload"></button>
        </div>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
