<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <!-- Tables are created by using HTML5 <table> tag -->
    <p>
        <table>
            <tr>
                <th>Vehicles</th>
                <th>Currencies</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Porsche</td>
                <td>Naira</td>
                <td>Nigeria</td>
            </tr>
            <tr>
                <td>Hyundai</td>
                <td>Cedis</td>
                <td>Ghana</td>
            </tr>
            <tr>
                <td>Mercedez Benz</td>
                <td>Pound Sterling</td>
                <td>United Kingdom</td>
            </tr>

            <br />
            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Income</th>
                        <th>Expenses</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>October</td>
                        <td>$500</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$300</td>
                        <td>$200</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>$800</td>
                        <td>$300</td>
                    </tr>
                </tfoot>
            </table>
            <!-- Simple CSS Style for better presentation  -->
            <style>
                table, th, td {
                    border: 1px solid black;
                }
            </style>
        -->
        </table>
    </p>
</body>
</html>
