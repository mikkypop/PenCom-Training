<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <!-- Search input uses in the built Form handler to provide search result -->
    <h1>This is a search field</h1>
   <!-- We use a form to define what ,ethod or action to perform  -->
    <form>
        <!-- we just put b at the back to make the id and name attributes unique -->
        <label for="bsearch">Search Bing</label>
        <input type="search" id="bsearch" name="bsearch" placeholder="search..." />
        <input type="submit" />


    </form>
</body>
</html>
